<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Hero Record</title>
		<link rel="stylesheet" href="../../styles/header.css" />
		<link rel="stylesheet" href="../../styles/perfilNav.css" />
		<link rel="stylesheet" href="../../styles/perfil.css" />
		<link rel="icon" href="../../images/logo-site.jpg" type="image/x-icon" />
		<script
			src="https://kit.fontawesome.com/8c4cdd8d42.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bangers&family=Black+Ops+One&family=Bungee+Inline&family=Fredoka:wght@300;400&family=Luckiest+Guy&family=Monoton&family=Sigmar+One&family=Skranji:wght@400;700&family=Staatliches&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body onload="carregarNav(), carregarProfile(), carregarOcorrencias()">
		<!-- Wrapper de loading -->
		<div id="wrapperLoading"></div>
		<!-- WRAPPER -->
		<article id="wrapper">
			<div class="options-container">
				<h3>Deseja sair?</h3>
				<section>
					<p onclick="deslogar('perfil')">Sim</p>
					<p onclick="mostrarWrapper()">Não</p>
				</section>
			</div>
		</article>
		<!-- HEADER -->
		<header class="header">
			<!-- logo -->
			<a href="../../index.html" class="logo-container">
				<img src="../../images/logo.png" alt="" />
				<p>My Hero Record</p>
			</a>

			<!-- navbar -->
			<nav class="navbar-container">
				<ul class="navbar-list">
					<li><a href="../../index.html">Notícias</a></li>
					<li><a href="../sobre.html">Sobre</a></li>
					<li><a href="../contato.html">Contato</a></li>
					<li><a href="../herois.html">Ranking dos heróis</a></li>
				</ul>
			</nav>

			<!-- cadastro -->
			<section class="cadastro-container">
				<ul class="cadastro-list">
					<li id="cadastro"><a href="../cadastro.html">Cadastrar-se</a></li>
					<li id="login"><a href="../login.html">Entrar</a></li>
				</ul>

				<!-- perfil -->
				<div onclick="mostrarDropDown()" id="perfil_container">
					<i class="fa-solid fa-user"></i>
					<div id="nomeUser">Olá, All Might!</div>
					<ul id="dropdown">
						<div class="triangulo"></div>
						<li id="perfil_option"><a href="perfil.html">Perfil</a></li>
						<li onclick="mostrarWrapper()">Sair</li>
					</ul>
				</div>
			</section>
		</header>

		<!-- MAIN -->
		<main>
			<article class="profile-nav">
				<section id="profile_container">
					<div class="profile-wrapper"></div>
					<img
						src="../../images/default_profile_pic.svg"
						alt=""
						id="profile_pic"
					/>
					<p id="profile_name">Hawks</p>
				</section>

				<nav class="nav-options">
					<a href="perfil.html">
						<i class="fa-solid fa-book-bookmark"></i>
						<p>Ocorrências</p>
					</a>
					<a href="estatísticas.html">
						<i class="fa-solid fa-chart-line"></i>
						<p>Estatísticas</p>
					</a>
					<a href="alterarDados.html">
						<i class="fa-solid fa-pen-to-square"></i>
						<p>Alterar Dados</p>
					</a>
				</nav>
			</article>

			<div id="registros_wrapper">
				<div class="registro-box">
					<h3 id="ocorrencia_h3">Cadastre sua ocorrência</h3>
					<label for="in_titulo">Titulo da ocorrência</label>
					<input type="text" id="in_titulo" maxlength="40" />
					<label for="in_descricao">Descrição da ocorrência</label>
					<textarea
						id="in_descricao"
						maxlength="300"
						style="resize: none"
						name=""
						class="campos"
						cols="1"
						rows="7"
					></textarea>
					<label for="in_capaUrl">URL da capa</label>
					<input type="text" id="in_capaUrl" />
					<label for="in_data">Data da ocorrência</label>
					<input type="date" id="in_data" />
					<div class="box-options">
						<i
							onclick="cadastrarOcorrencia()"
							class="fa-solid fa-check"
							id="check_btn"
						></i>
						<i onclick="showBoxRegistro()" class="fa-solid fa-xmark"></i>
					</div>
				</div>
			</div>

			<div id="deletar_box_wrapper">
				<div class="deletar-box" id="deletar_box">
					<h3>Tem certeza que quer deletar essa ocorrência?</h3>
					<div class="deletar-box-options">
						<p onclick="excluirOcorrencia()">Sim</p>
						<p onclick="associarIdDeletarBox()">Não</p>
					</div>
				</div>
			</div>
			<article class="registros-container">
				<i
					onclick="alterarBoxOcorrencia(false)"
					id="add_btn"
					class="fa-solid fa-circle-plus"
				></i>
				<ul id="registros_list"></ul>
			</article>
		</main>
	</body>
</html>
<script src="../../js/header.js"></script>
<script src="../../js/perfil.js"></script>
